<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/810b7942b8.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="header">Library</div>
    </nav>
    <div class="card-container">
      <div class="book-card"></div>
    </div>
    <button data-open-modal class="new-book-button" title="Add new book">
      +
    </button>

    <div class="modal-container">
      <dialog data-modal class="modal">
        <form class="add-book-form">
          <button data-close-modal class="close-modal-button">x</button>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            max="10000"
          />
          <div class="read-check-container">
            <label>Read</label>
            <input type="checkbox" />
          </div>
          <button class="add-book-button" type="submit">Add</button>
        </form>
      </dialog>
    </div>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        pdtru&nbsp;
        <a href="https://github.com/pdtru" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
